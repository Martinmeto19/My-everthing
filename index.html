<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Love ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.container {
  background: rgba(0, 0, 0, 0.35);
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 720px;
  text-align: center;
}

h1 {
  margin-bottom: 15px;
}

input {
  padding: 10px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  width: 80px;
  text-align: center;
  margin: 5px;
}

button {
  padding: 10px 25px;
  font-size: 18px;
  border-radius: 25px;
  border: none;
  background: #fff;
  color: #ff4f81;
  cursor: pointer;
  margin-top: 15px;
}

.error {
  color: #ffdede;
  margin-top: 10px;
}

.hidden {
  display: none;
}

.timer {
  font-size: 22px;
  margin: 15px 0;
}

/* MUSIC */
.music {
  margin: 15px 0;
}

/* SLIDER */
.slider {
  position: relative;
  margin-top: 20px;
}

.slider img {
  width: 100%;
  border-radius: 15px;
  display: none;
  animation: fade 1s ease-in-out;
}

.slider img.active {
  display: block;
}

.caption {
  margin-top: 10px;
  font-size: 16px;
  opacity: 0.9;
}

@keyframes fade {
  from { opacity: 0; transform: scale(1.03); }
  to   { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <h1>Enter Our Special Date üíñ</h1>
  <input type="number" id="day" placeholder="DD">
  <input type="number" id="month" placeholder="MM">
  <br>
  <button onclick="checkDate()">Enter</button>
  <div class="error" id="errorMsg"></div>
</div>

<!-- MAIN -->
<div class="container hidden" id="mainBox">
  <h1>Our Love Story üíï</h1>

  <!-- TIMER -->
  <div class="timer" id="timer"></div>

  <!-- MUSIC (AUTOPLAY) -->
  <div class="music">
    <audio id="loveSong" controls loop autoplay muted>
      <source src="A3zam Engazaty.mp3" type="audio/mpeg">
      Your browser does not support audio.
    </audio>
    <p style="font-size:14px;margin-top:5px;">Our song üé∂</p>
  </div>

  <!-- SLIDER (UP TO 6 IMAGES) -->
  <div class="slider">
    <img src="s1.jpeg" class="active">
<img src="s2.jpeg">
<img src="s3.jpeg">
<img src="s4.jpeg">
<img src="s5.jpeg">
<img src="s6.jpeg">
    <div class="caption" id="caption"></div>
  </div>
</div>

<script>
function checkDate() {
  const day = document.getElementById("day").value;
  const month = document.getElementById("month").value;

  if (day == 23 && month == 12) {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("mainBox").classList.remove("hidden");

    startTimer();
    startSlider();

    // üéµ AUTOPLAY
    const song = document.getElementById("loveSong");
    song.muted = false;
    song.play();
  } else {
    document.getElementById("errorMsg").innerText = "Wrong date üíî";
  }
}

/* TIMER */
function startTimer() {
  const startDate = new Date("2025-12-23T00:00:00");

  setInterval(() => {
    const now = new Date();
    let diff = now - startDate;
    if (diff < 0) diff = 0;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("timer").innerText =
      `${days} Days ‚Ä¢ ${hours} Hours ‚Ä¢ ${minutes} Minutes ‚Ä¢ ${seconds} Seconds ‚ù§Ô∏è`;
  }, 1000);
}

/* SLIDER */
const messages = [
  "The day my heart chose you ‚ú®",
  "Every memory with you is precious üíû",
  "You made my world Batety ‚ù§Ô∏è",
  "With you, time feels different ‚è≥",
  "My favorite place is next to you üíï",
  "And I‚Äôd choose you again‚Ä¶ always ‚ôæÔ∏è"
];

let index = 0;

function startSlider() {
  const images = document.querySelectorAll(".slider img");
  const caption = document.getElementById("caption");

  caption.innerText = messages[0];

  setInterval(() => {
    images[index].classList.remove("active");
    index = (index + 1) % images.length;
    images[index].classList.add("active");
    caption.innerText = messages[index];
  }, 4000);
}
</script>

</body>
</html>
