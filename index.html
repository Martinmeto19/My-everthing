<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  padding: 15px;
}

/* CONTAINER */
.container {
  background: rgba(0, 0, 0, 0.35);
  padding: 30px;
  border-radius: 20px;
  width: 100%;
  max-width: 720px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* HEADINGS */
h1 {
  margin-bottom: 15px;
  font-size: 28px;
}

/* INPUTS */
input {
  padding: 12px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  width: 40%;
  max-width: 100px;
  text-align: center;
  margin: 5px;
}

/* BUTTON */
button {
  padding: 12px 25px;
  font-size: 18px;
  border-radius: 25px;
  border: none;
  background: #fff;
  color: #ff4f81;
  cursor: pointer;
  margin-top: 15px;
  transition: 0.3s;
}

button:hover {
  background: #ff4f81;
  color: #fff;
}

/* ERROR MESSAGE */
.error {
  color: #ffdede;
  margin-top: 10px;
}

/* HIDDEN */
.hidden {
  display: none;
}

/* TIMER */
.timer {
  font-size: 22px;
  margin: 15px 0;
}

/* MUSIC */
.music {
  margin: 15px 0;
}

/* SLIDER */
.slider {
  position: relative;
  margin-top: 20px;
}

.slider img {
  width: 100%;
  max-height: 350px;
  border-radius: 15px;
  display: none;
  object-fit: cover;
  animation: fade 1s ease-in-out;
}

.slider img.active {
  display: block;
}

.caption {
  margin-top: 10px;
  font-size: 16px;
  opacity: 0.9;
  word-wrap: break-word;
}

@keyframes fade {
  from { opacity: 0; transform: scale(1.03); }
  to   { opacity: 1; transform: scale(1); }
}

/* MEDIA QUERIES FOR MOBILE */
@media (max-width: 480px) {
  h1 {
    font-size: 22px;
  }
  .timer {
    font-size: 16px;
  }
  input {
    width: 45%;
    font-size: 16px;
    padding: 10px;
  }
  button {
    font-size: 16px;
    padding: 10px 20px;
  }
  .caption {
    font-size: 14px;
  }
}
</style>
